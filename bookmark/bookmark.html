<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <!-- 1. 다크모드 스크립트 -->
   <script src="../theme/theme.js"></script>
    <!-- 2. 폰트 & 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 3. 전역 다크모드 CSS -->
    <link rel="stylesheet" href="../theme/theme.css">
    <!-- 4. 페이지별 CSS -->
    <link rel="stylesheet" href="bookmark.css">
    <script src="theme.js"></script>
</head>
<body>

    <header class="top-header">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="../dashboard/dashboard.html">대시보드</a></li>
                <li class="active"><a href="../bookmark/bookmark.html">북마크 목록</a></li>
                <li><a href="../tag/tag.html">태그</a></li>
                <li><a href="../reminder/reminder.html">리마인드</a></li>
                <li><a href="../setting/setting.html">설정</a></li>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="저장한 글, 태그 검색">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <main class="main-container bookmark-page">
        
        <div class="page-header">
            <h2>전체 북마크 목록</h2>
        </div>

        <div class="filter-sort-row">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="starred"><i class="fa-solid fa-star" style="color: #facc15;"></i> 즐겨찾기</button>
                <button class="filter-btn" data-filter="read">읽음</button>
                <button class="filter-btn" data-filter="unread">안 읽음</button>
            </div>
            <div class="sort">
                <button class="sort-btn">최신순 <i class="fa-solid fa-chevron-down"></i></button>
            </div>
        </div>

        <div class="card-grid three-columns" id="bookmarkCardContainer">
            </div>

        <div class="pagination">
            <button class="page-control"><i class="fa-solid fa-chevron-left"></i></button>
            <span class="page-info">1 / 3</span>
            <button class="page-control"><i class="fa-solid fa-chevron-right"></i></button>
        </div>

    </main>

    <script src="bookmark.js"></script>
</body>
</html>
