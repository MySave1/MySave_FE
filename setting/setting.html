<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Setting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="setting.css">
    <script src="theme.js"></script>
</head>
<body>

    <header class="top-header">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="../dashboard/dashboard.html">대시보드</a></li>
                <li><a href="../bookmark/bookmark.html">북마크 목록</a></li>
                <li><a href="../tag/tag.html">태그</a></li>
                <li><a href="../reminder/reminder.html">리마인드</a></li>
                <li class="active"><a href="../setting/setting.html">설정</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="저장한 글, 태그 검색">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <main class="main-container setting-page">
        
        <section class="card profile-card">
            <div class="card-header">
                <h3>프로필</h3>
            </div>
            <div class="profile-content">
                <div class="profile-image-container">
                    <div class="dashed-border">
                        <div class="profile-img"></div>
                    </div>
                    <button class="edit-icon-btn"><i class="fa-solid fa-pen"></i></button>
                </div>
                <div class="profile-info">
                    <div class="info-row">
                        <span class="label">닉네임</span>
                        <span class="value">hyeona</span>
                    </div>
                    <div class="info-row">
                        <span class="label">이메일</span>
                        <span class="value">01.hyeona@gmail.com</span>
                    </div>
                    <div class="info-row">
                        <span class="kakao-badge"><i class="fa-solid fa-comment"></i> Kakao 연동됨</span>
                    </div>
                    <div class="info-actions">
                        <a href="#">이메일 변경</a>
                        <a href="#">비밀번호 변경</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="card ai-card">
            <div class="card-header">
                <h3 class="blue-text"><i class="fa-solid fa-wand-magic-sparkles"></i> AI 설정</h3>
            </div>
            <div class="setting-item">
                <div class="setting-text">
                    <h4>자동 요약 활성화</h4>
                    <p>북마크 저장 시 자동으로 내용을 3줄 요약합니다.</p>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" checked id="aiToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </section>

        <section class="card env-card">
            <div class="card-header">
                <h3><i class="fa-solid fa-gear"></i> 환경 설정</h3>
            </div>
            <div class="setting-list">
                <div class="setting-item">
                    <div class="icon-box blue-bg"><i class="fa-regular fa-bell"></i></div>
                    <div class="setting-text">
                        <h4>알림</h4>
                        <p>리마인드 푸시 알림 설정</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" checked id="notiToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <div class="icon-box purple-bg"><i class="fa-regular fa-sun"></i></div>
                    <div class="setting-text">
                        <h4>디자인</h4>
                        <p>다크 모드</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </section>

        <section class="card data-card">
            <div class="card-header">
                <h3><i class="fa-solid fa-shield-halved"></i> 데이터 관리</h3>
            </div>
            <ul class="data-menu">
                <li><a href="#"><i class="fa-solid fa-upload"></i> 북마크 가져오기</a></li>
                <li><a href="#"><i class="fa-solid fa-download"></i> 데이터 내보내기</a></li>
                <li class="danger"><a href="#" onclick="return confirm('정말 삭제하시겠습니까?')"><i class="fa-regular fa-trash-can"></i> 전체 데이터 삭제</a></li>
            </ul>
        </section>

        <section class="card account-card">
            <div class="card-header">
                <h3>계정 연결</h3>
            </div>
            <div class="account-content">
                <button class="kakao-btn-full">
                    <i class="fa-solid fa-comment"></i> Kakao 계정 연동됨
                </button>
                <a href="#" class="logout-link"><i class="fa-solid fa-arrow-right-from-bracket"></i> 로그아웃</a>
            </div>
        </section>

    </main>

    <script src="setting.js"></script>
</body>
</html>
