<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Content</title>
    <!-- 1. 다크모드 스크립트 -->
   <script src="../theme/theme.js"></script>
    <!-- 2. 폰트 & 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 3. 전역 다크모드 CSS -->
    <link rel="stylesheet" href="../theme/theme.css">
    <!-- 4. 페이지별 CSS -->
    <link rel="stylesheet" href="bookmarkcontent.css">
</head>
<body>
    <header class="top-header">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="../dashboard/dashboard.html">대시보드</a></li>
                <li class="active"><a href="../bookmark/bookmark.html">북마크 목록</a></li>
                <li><a href="../tag/tag.html">태그</a></li>
                <li><a href="../reminder/reminder.html">리마인드</a></li>
                <li><a href="../setting/setting.html">설정</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="저장한 글, 태그 검색">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <main class="container">
        <div class="back-navigation">
            <a href="#" class="btn-back"><i class="fa-solid fa-arrow-left"></i> 목록으로</a>
        </div>

        <div class="grid-layout">
            <section class="content-area card">
                <div class="thumbnail-placeholder" id="detailImageArea"></div>

                <div class="article-header">
                    <div class="title-row">
                        <h1 id="detailTitle">Loading...</h1>
                        
                        <div class="action-buttons" style="display:flex; gap: 10px; align-items: center;">
                            <button id="readStatusBtn" class="btn-read-status">
                                <i class="fa-solid fa-check"></i> <span>읽음</span>
                            </button>
                            
                            <button class="btn-star" id="detailStarBtn"><i class="fa-regular fa-star"></i></button>
                        </div>
                    </div>
                    <div class="meta-row">
                        <span class="tag" id="detailTag">#Tag</span>
                        <span class="date" id="detailDate">0000.00.00</span>
                    </div>
                </div>

                <div class="article-body" id="detailContent">
                    <p>데이터를 불러오는 중입니다...</p>
                </div>
            </section>

            <aside class="sidebar">
                <div class="card ai-card">
                    <div class="card-title">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                        <h3>AI 요약 노트</h3>
                    </div>
                    <div class="card-content">
                        <p id="detailAiSummary">요약 내용이 없습니다. 요약 생성 버튼을 눌러주세요.</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn-light-blue" id="generateSummaryBtn">요약 다시 생성하기</button>
                    </div>
                </div>

                <div class="card memo-card">
                    <div class="card-title">
                        <h3>메모</h3>
                    </div>
                    <div class="card-content">
                        <textarea id="detailMemo" readonly placeholder="메모를 입력하세요."></textarea>
                    </div>
                    <div class="card-footer">
                        <button class="btn-light-blue" id="editMemoBtn">메모 수정하기</button>
                    </div>
                </div>

                <div class="card reminder-card">
                    <div class="card-title">
                        <i class="fa-regular fa-clock"></i> 
                        <h3> 리마인드 설정</h3>
                    </div>

                    <div class="card-content">
                        <p id="reminderDisplay" style="color: #666; font-size: 14px; margin-top: 8px;">리마인드가 설정되지 않았습니다.</p>
                        
                        <div id="reminderInputArea" style="display: none; margin-top: 10px;">
                            <input type="datetime-local" id="reminderDateInput" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 8px;">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn-light-blue" id="toggleReminderBtn">설정하기</button>
                        <button class="btn-light-blue" id="saveReminderBtn" style="display: none; background-color: #4CAF50; color: white;">저장</button>
                        <button class="btn-light-blue" id="deleteReminderBtn" style="display: none; background-color: #ff5252; color: white; margin-left: 5px;">삭제</button>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script src="bookmarkcontent.js"></script>
</body>
</html>
